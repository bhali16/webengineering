<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script src="assets/js/main.js"></script>
    <title>MyCampus</title>
  </head>
  <body>
    <header>
      <h2 id="logo-text"><i class="fas fa-university"></i> MyCampus</h2>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li>
            <button><a href="login.html">Login</a></button>
          </li>
        </ul>
      </nav>
    </header>
    <div id="content">
      <section id="introduction">
        <h1>User Login</h1>
        <div id="login-form">
          <form action="thanks.html">
            <table>
              <tr>
                <td><input type="text" name="name" placeholder="Email" /></td>
              </tr>
              <tr>
                <td>
                  <input type="password" name="pass" placeholder="Password" />
                </td>
              </tr>
              <tr>
                <td>
                  <select name="user-role">
                    <option value="student">Student</option>
                    <option value="cr">CR</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><input type="submit" value="Submit" id="btn" /></td>
              </tr>
            </table>
          </form>
        </div>
      </section>
      <section id="abouticon">
        <img src="assets/images/business-and-finance.svg" alt="graduate" />
      </section>
    </div>

    <footer>
      <p>Â©2019 MyCampus.</p>
    </footer>
  </body>
</html>
